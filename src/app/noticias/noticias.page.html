<ion-header>
    <ion-toolbar class="greenyToolbar">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>Noticias</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-item *ngFor="let noticia of noticias">

        <div class="col-xs-12 article-wrapper">
            <article>
                <div class="img-wrapper"><img [src]="noticia.img"></div>
                <h1>{{noticia.titulo}}</h1>
                <p>{{noticia.created_at.split(" ")[0]}}
                    <br>
                    <ion-button href="/home/noticia/{{noticia.id}}">
                        ver
                    </ion-button>
                </p>
            </article>
        </div>
    </ion-item>
    <ion-infinite-scroll (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
